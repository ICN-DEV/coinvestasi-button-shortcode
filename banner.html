<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .banner {
      background-color: #3498db; /* Change the background color as needed */
      color: #ffffff; /* Change the text color as needed */
      text-align: center;
      padding: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2ecc71; /* Change the button color as needed */
      color: #ffffff; /* Change the button text color as needed */
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #27ae60; /* Change the button color on hover as needed */
    }
  </style>
</head>
<body>

  <div class="banner" id="dynamicBanner">
    <!-- Banner copy, button URL, and button label will be dynamically set here -->
  </div>

  <script>
    // Function to get URL parameters
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get parameters from the URL or use default values
    var bannerCopy = getParameterByName('banner_copy') || 'Default Banner Copy';
    var buttonURL = getParameterByName('button_url') || '#';
    var buttonLabel = getParameterByName('button_label') || 'Default Button Label';

    // Set dynamic content
    document.getElementById('dynamicBanner').innerHTML = `<p>${bannerCopy}</p><a href="${buttonURL}" class="button">${buttonLabel}</a>`;
  </script>

</body>
</html>
